<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</head>
<body>

    <div class="container">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseContent1" role="button" >Switch to content 1</a>
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseContent2">Switch to content 2</button>
        <button type="button" class="btn btn-primary multicollapse" data-bs-toggle="collapse" data-bs-target=".multicollapse" >Swith to both content</button>
    </div>
    

    <div class="row">

        <div class="col">
    <div class="collapse multicollapse" id="collapseContent1">
        <div class="card">
            <div class="card-item">
            <div class="card-body">Content one here....</div>
        </div>
        </div>       
    </div>
</div>

<div class="col">
    <div class="collapse multicollapse" id="collapseContent2">
        <div class="card">
            <div class="card-item">
            <div class="card-body">Content two here....</div>
        </div>
        </div>       
    </div>
    </div>

</div>
</body>
</html>
