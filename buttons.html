<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</head>
<body>
    <div class="container">
        <h3>Button Examples</h3>
        <button class="btn btn-primary">Submit</button>

        <h3>Button outline color</h3>
        <button class="btn btn-outline-primary">Submit</button>

        <h3>Button Group</h3>
        <div class="btn-group" role="group" >
            <button class="btn btn-primary">Left</button>
            <button class="btn btn-primary">Middle</button>
            <button class="btn btn-primary">Right</button>
        </div>

        <h3>Checkbox group button</h3>
        <div class="btn-group" role="group" aria-label="Check box button group">
            <input type="checkbox" class="btn-check" id="checkone" autocomplete="off">
            <label class="btn btn-outline-primary" for="checkone">Checkbox 1</label>

            <input type="checkbox" class="btn-check" id="checktwo" autocomplete="off">
            <label class="btn btn-outline-primary" for="checktwo" >Checkbox 2</label>

            <input type="checkbox" class="btn-check" id="checkthree" autocomplete="off">
            <label class="btn btn-outline-primary" for="checkthree">checkbox 3</label>
        </div>

        <h3>Radio button group</h3>

        <div class="btn-group" role="group" aria-label="Radio button group">
            <input type="radio" class="btn-check" id="radioOne" name="radioGroup" autocomplete="off" >
            <label class="btn btn-outline-secondary" for="radioOne">Radio 1</label>

            <input type="radio" class="btn-check" id="radioTwo"  name="radioGroup" autocomplete="off">
            <label class="btn btn-outline-secondary" for="radioTwo">Radio 2</label>

            <input type="radio" class="btn-check" id="radioThree"  name="radioGroup" autocomplete="off">
            <label class="btn btn-outline-secondary" for="radioThree">Radio 3</label>
        </div>
        
    </div>
</body>
</html>
