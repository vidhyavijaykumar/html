<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</head>
<body>

    <div class="container">
        <form>
            <div class="row mb-3">
                <label for="inputEmail" class="col-2 form-label">Enter Email Id</label>
                <div class="col" >
                    <input type="text" class="form-control" id="inputEmail" placeholder="Enter Email Id">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword" class="col-2 form-label">Password</label>
                <div class="col">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password">
                </div>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-2 col-form-label">Radio And Checks</legend>

         
            <div class="col-10">   
                <div class="form-check">
                <input type="radio" class="form-check-input" name="radioButton" value="Radio 1">
                <label class="form-check-label">Radio 1</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radioButton" value="Radio 2">
                    <label class="form-check-label">Radio 2</label>
                </div>
                

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radioButton" value="Radio 3">
                    <label class="form-check-label" > Radio 3</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="checkBox" value="checkthis">
                    <label class="form-check-label">Check me out</label>
                </div>
            </div>
        </fieldset>
        </form>
    </div>
    
</body>
</html>
