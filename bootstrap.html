<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">Bootstrap Samples</div>           
        </div>

        <div class="row">
            <div class="col">
                <h3>Users List</h3>
                <div class="table-responsive">
                <table class="table table-light table-striped table-hover table-bordered border-success">
                    <caption>List of contacts</caption>
                    <thead>
                        <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
                </thead>
                <tbody>
               <tr>
                <td class="table-active">Vidhya</td>
                <td>8870756778</td>                 
               </tr>
<tr>
    <td>Vijay Kumar</td>
    <td>9790220018</td>
</tr>

<tr>
    <td>Krishna Veni</td>
    <td>8643099253</td>
</tr>
</tbody>
                </table>
            </div>
            </div>
            <div class="col">
                <h3>Sign up as a User</h3>
                <form>
                    <div class="row mb-2">
                 <label for="inputName"   class="form-label">Name</label>
                 <input type="text" id="inputName" class="form-control-sm">
                 </div>
                  <div class="row mb-2">
                 <label for="inputPhoneNumber" class=""form-label>Phone Number</label>
                 <input type="text" id="inputPhoneNumber" class="form-control-sm">
                 </div>
                 <div class="row mb-2">
                 <label for="inputEmail" class="form-label">Email</label>
                 <input type="email" id="inputEmail" class="form-control">
                 </div>
                  <div class="row mb-2">
                    <label for="inputDataList" class="form-label">Place</label>
                    <input list="datalistoptions" class="form-list" id="inputDataList">
                    <datalist id="datalistoptions">
                        <option value="Madurai">Madurai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Trichy">Trichy</option>
                        <option value="Bangalore">Bangalore</option>
                    </datalist>
                  </div>
                  <div class="row mb-2">
                    <label for="inputFile" class="form-label">Uploade Photo</label>
                    <input type="file" id="inputFile" class="form-control">
                  </div>
                 
                    <div class="form-floating">                    
                    <select class="form-select" aria-label="select example" id="inputSelect">
                        <option value>Select from Options</option>
                       <option value="One">One</option>
                       <option value="Two" selected>Two</option>
                       <option value="Three">Three</option>
                    </select>
                    <label for="inputSelect" class="form-label">Select</label>
                </div>
                  

                  <div class="row mb-2">
                    <label for="inputSelect" class="form-label">Multiple option</label>
                    <select class="form-select" multiple aria-label="select example for multiple">
                        <option value>Select from Options</option>
                       <option value="One">One</option>
                       <option value="Two" selected>Two</option>
                       <option value="Three">Three</option>
                    </select>
                  </div>

                  <div class="row mb-2">
                    
                    <div class="form-check form-check-inline">
                            <input type="checkbox" id="inputCheckbox" class="form-check-input">
                            <label for="inputCheckbox" class="form-check-label">Check 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input type="checkbox" id="inputcheck2" class="form-check-input">
                            <label for="inputcheck2" class="form-check-label">Check 2</label>
                    </div>
                
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="genderMale" name="gender">
                    <label for="genderMale" class="form-check-label"  >Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="genderFemale" name="gender">
                    <label  for="genderFemale" class="form-check-label" >Female</label>
                  </div>
               
                  </div>
                  <div class="row mb-2">
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="toggleSwitch">
                        <label for="toggleSwitch" class="form-check-label">Toggle switch</label>

                    </div>
                </div>


               
                    <input type="radio" class="btn-check" id="btn-apple" name="radioButtons" autocomplete="off">
                    <label for="btn-apple" class="btn btn-outline-primary">Apple</label>

                    <input type="radio" class="btn-check" id="btn-mango"  name="radioButtons" autocomplete="off">
                    <label for="btn-mango" class="btn btn-outline-primary">Mango</label>

                    <input type="radio" class="btn-check" id="btn-orange"  name="radioButtons" autocomplete="off">
                    <label for="btn-orange" class="btn btn-outline-primary">Orange</label>

                    <input type="radio" class="btn-check" id="btn-pineapple"  name="radioButtons" autocomplete="off">
                    <label for="btn-pineapple" class="btn btn-outline-primary">Pineapple</label>

                    <input type="range" class="form-range" id="priceSlider" min="0" max="1000" step="10">
                    <label for="priceSlider" class="form-label">Example Range</label>
                 
                    <div class="row mb-2">
                        <p>Input Group Examples</p>
                        <div class="input-group">
                            <span class="input-group-text" id="groupText">First Name</span>
                            <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="groupText" >
                        </div>
</div>

                <div class="row mb-2">
                        <div class="input-group input-group-lg">
                            <input type="date" class="form-control" aria-lable="Start Date" >
                            <span class="input-group-text" >To</span>
                            <input type="date" class="form-control" aria-label="End Date"  >
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="Notes" placeholder="Notes">
                            <input type="button" class="btn btn-outline-primary" value="Submit">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <p>Buttons with dropdown</p>
                        <div class="input-group">
                           <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">Submit from options</button>
                         
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">Action One</li>
                                <li class="dropdown-item">Action Two</li>
                                <li class="dropdown-item">Action Three</li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="https://www.w3schools.com/tags/tag_hr.asp">Go To</a></li>

                            </ul>
                       
                        </div>
                        
                        <div class="row mb-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingLableExample" placeholder="Name">
                            <label class="form-label" for="floatingLableExample">Example for floating text</label>

                        </div> 
                        </div>

                    </div>
                </form>
            </div>
            <div class="col">Column 6</div>
        </div>

        <div class="row">
            <div class="col">Column 7</div>
            
        </div>
   
    </div>
     
 
</body>
</html>
